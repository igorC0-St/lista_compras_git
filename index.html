<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="script1.js"></script>
</head>
<body>

    <header>
        <h1>Lista de Compras </h1>
    </header>


    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Produtos das minhas lista de compras.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
        
            <div class="lineInput">
                <label>Valor</label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div> 
          
            
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content"> 
            <table border = "1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
    </main>
     

</body>
</html>
